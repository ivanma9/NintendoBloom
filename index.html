<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nintendo Bloom</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
        <a href="./user_profile.html">Profile</a>
        <a href="#">Links</a>
    </div>
    <div class="subsection">
        <div>
            Click the button below to do nothing!
        </div>

    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/featured photos/Tom-Nook.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/featured photos/Prince-Sidon.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/featured photos/Edelgard.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div> <!--end slider-->



    <div class="subsection">
        <div>
             <b>Pokedex Search:</b> Input a pokemon name below.
        </div>
        <input id="input-number" placeholder="Enter pokemon name">
        <button class="btn" id="poke-btn">Click to find pokemon</button>
        <div class="fact" id="poke-fact"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
